<!DOCTYPE html>
<html  ng-app="app">         <!--MVC思想-->-
<head>
    <title>我的页面</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/Style.css" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <script type="text/javascript" src="javascript/angular.min.js"></script>
   
</head>
<body ng-controller="myCtrl">
    <div class="Title">{{Title}}</div>
  <div class="container">
    <div class="row">
      <input type="button" class="btn btn-success" ng-click="add()" value="新增"/>
      <input type="button" class="btn btn-success" ng-click="delete()" value="删除"/>
    </div>
    
    <div class="row">
      <div class="span12">
        
        <table cellpadding="1" cellspacing="1" class="table table-bordered">
          <thead>
            <tr>
                <th style="width: 20px;">
                    <input type="checkbox" ng-checked="selectAllResult" ng-click="selectAllResultClick($event)" />
                </th>
               <th style="width:40px; ">序号</th>
              <th>学号</th>
              <th>姓名</th>
              <th>联系方式</th>
              <th>出生日期</th>
              <th>性别</th>
              <th>是否毕业</th>
              <th>学费（元）</th>
                <th>编辑</th>

            </tr>
          </thead>
          <tbody>
            <tr class="aitem" ng-repeat="item in items">
                <td>
                    <input type="checkbox"  name="chkfile" ng-checked="item.checked" ng-click="itmeCheckBoxClick($event,item)" />
                </td>
                <td>{{$index+1}}</td>
              <td>{{item.UserId}}</td>
              <td>{{item.UserName}}</td>
              <td>{{item.UserPhone}}</td>
              <td>{{item.Birthday | date:"yyyy-MM--dd"}}</td>
              <td ng-show="item.Sex==1">男</td>
                <td ng-show="item.Sex==2">女</td>
                <td ng-show="item.Sex==0">--</td>
                <td ng-show="item.IsGraduate==true">是</td>
                <td ng-show="item.IsGraduate!=true">否</td>
              <td>{{item.StudentMoney  | number:2}}</td>
              <td>
                <a href="#" ng-click="edit(item)">编辑</a>
              </td>
            </tr>

          </tbody>

        </table>
      </div>
    </div>
    <div class="row" ng-show="currentItem != null">
        <form class="form-inline">

          <div class="form-group col-xs-12 col-md-4 col-sm-4">
            <label class="control-label col-xs-6">学号</label>
            <div class="col-xs-6">
              <input class="form-control" type="text"  ng-model="currentItem.UserId"/>
            </div>
          </div>
          <div class="form-group col-xs-12 col-md-4 col-sm-4">
            <label class="control-label col-xs-6">姓名</label>
            <div class="col-xs-6" >
            <input class="form-control" type="text"   ng-model="currentItem.UserName"/>
            </div>
          </div>

          <div class="form-group col-xs-12 col-md-4 col-sm-4">
            <label class="control-label col-xs-6">联系方式</label>
            <div class="col-xs-6" >
            <input class="form-control" type="text" maxlength="11" ng-model="currentItem.UserPhone"/>
            </div>
          </div>

          <div class="form-group col-xs-12 col-md-4 col-sm-4">
            <label class="control-label col-xs-6">出生日期</label>
            <div class="col-xs-6" >
              <input class="form-control" type="text" maxlength="10"  ng-model="currentItem.Birthday"/>
            </div>
          </div>
          <div class="form-group col-xs-12 col-md-4 col-sm-4">
            <label class="control-label col-xs-6">性别</label>
            <div class="col-xs-6" >
               <select ng-model="currentItem.Sex">
                   <option value="0">
                       请选择
                   </option>
                   <option value="1">男</option>
                   <option value="2">女</option>
               </select>
            </div>
          </div>
            <div class="form-group col-xs-12 col-md-4 col-sm-4">
                <label class="control-label col-xs-6">是否毕业</label>
                <div class="col-xs-6">
                    <select ng-model="currentItem.Sex">
                        <option value="false">
                            否
                        </option>
                        <option value="true">男</option>
                    </select>
                </div>
            </div>
          <div class="form-group col-xs-12 col-md-4 col-sm-4">
            <label class="control-label col-xs-6">学费</label>
            <div class="col-xs-6" >
              <input class="form-control" type="text" ng-model="currentItem.StudentMoney"/>
            </div>
          </div>
         
    
          <div class="form-group col-xs-12 col-sm-12 col-md-12">
            <div class="form-control">
              <input type="button" class="btn btn-success" ng-click="save()" value="保存"/>
              <input type="button" class="btn btn-danger" ng-click="close()" value="关闭"/>
            </div>
          </div>
         



          
        </form>
      </div>
    </div>
    <script type="text/javascript" src="javascript/app.js" ></script>
</body>
</html>
